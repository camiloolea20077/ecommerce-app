<div class="container mt-4">
    <h2 class="text-center">ðŸ›’ Carrito de Compras</h2>

    <div *ngIf="cartItems.length > 0; else emptyCart">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td><img [src]="item.image" class="img-thumbnail" width="80"></td>
                        <td>{{ item.title }}</td>
                        <td>${{ item.price }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)="increaseQuantity(item)">+</button>
                            <span class="mx-2">{{ item.quantity }}</span>
                            <button class="btn btn-sm btn-danger" (click)="decreaseQuantity(item)">-</button>
                        </td>
                        <td>${{ item.price * (item.quantity ?? 1) }}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger"
                                (click)="removeFromCart(item)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3 class="text-end mt-3">Total: ${{ total }}</h3>
        <a class="btn btn-success w-100" routerLink="/checkout">Finalizar Compra</a>
    </div>

    <ng-template #emptyCart>
        <p class="text-center text-muted">Tu carrito estÃ¡ vacÃ­o.</p>
    </ng-template>
</div>
