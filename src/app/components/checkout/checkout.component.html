<div class="container mt-5">
    <h2 class="text-center">Finalizar Compra</h2>
    <p class="text-center text-muted">Total a pagar: <strong>${{ total }}</strong></p>
  
    <!-- Contenedor para mostrar las alertas -->
    <div id="checkout-alert"></div>
  
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow bg-light">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Juan Pérez">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="ejemplo@email.com">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" id="address" class="form-control" formControlName="address" placeholder="Calle 123, Ciudad">
      </div>
  
      <h4>Información de Pago</h4>
  
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Número de Tarjeta</label>
        <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber" placeholder="1234123412341234">
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiration" class="form-label">Fecha de Expiración (MM/YY)</label>
          <input type="text" id="expiration" class="form-control" formControlName="expiration" placeholder="12/24">
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" id="cvv" class="form-control" formControlName="cvv" placeholder="123">
        </div>
      </div>
  
      <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="checkoutForm.invalid">Pagar</button>
    </form>
  </div>
